<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiiiiii</title>
  <style>
    body {
      background-color: #f8f8f8;
      margin: 0;
      font-family: 'Candara', 'Oswald', sans-serif;
    }

    p {
      text-align: center;
      font-size: 32px;
      margin-top: 20px;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 25%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      position: relative;
    }

    #botao1 {
      background-color: #4caf50;
      color: white;
      position: fixed;
      top: 70%;
      left: 55%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transform: translate(-50%, -50%);
    }

    #botao2 {
      background-color: #f44336;
      color: white;
      position: absolute;
      left: 39%;
      top: 68%;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: heartAnimation 0.8s ease-out;
      pointer-events: none;
    }

    @keyframes heartAnimation {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <p>Can we hang out soon?</p>
  <img src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif" alt="Cat gif">
  <button id="botao1">YES BBY!</button>
  <button id="botao2">NO</button>

  <script>
    const button1 = document.getElementById('botao1');

    function playSound() {
      const audio = new Audio('your-sound-effect.mp3'); // Replace 'your-sound-effect.mp3' with the path to your sound effect
      audio.play();
    }

    button1.addEventListener('click', function () {
      const celebrationImg = document.createElement('img');
      celebrationImg.src = 'https://media.giphy.com/media/3o7TKMt1VVNkHV2PaE/giphy.gif';
      celebrationImg.alt = 'Celebration GIF';
      celebrationImg.style.width = '50%';
      celebrationImg.style.display = 'block';
      celebrationImg.style.margin = '20px auto';
      document.body.appendChild(celebrationImg);
      playSound();
    });

    button1.addEventListener('mousemove', function (e) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = e.pageX + 'px';
      heart.style.top = e.pageY + 'px';
      document.body.appendChild(heart);

      // Remove the heart after the animation completes
      heart.addEventListener('animationend', () => {
        document.body.removeChild(heart);
      });
    });
  </script>
</body>

</html>
